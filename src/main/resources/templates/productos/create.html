<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3"><br>
        Spring eCommerce <small>Productos</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
        <li class="breadcrumb-item active">Crear Producto</li>
    </ol>

    <h2>Crear Producto</h2>
    <div class="col-lg-7  p-3 order-lg-1">

        <form class="form-horizontal" th:action="@{/productos/save}" method="post"
              enctype="multipart/form-data">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                       placeholder="Ingrese el nombre del producto" required autocomplete="off">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea type="text" class="form-control" id="descripcion" name="descripcion"
                          placeholder="Ingrese la descripcion del producto" required
                          autocomplete="off"> </textarea>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad"
                               name="cantidad" placeholder="Ingrese la cantidad del producto" required
                               autocomplete="off">
                    </div>

                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" step="any" id="precio" name="precio"
                               placeholder="Ingrese el precio del producto" required autocomplete="off">
                    </div>
                </div>
            </div>


            <div class="mb-3">
                <label for="img" class="form-label">Imagen</label>
                <input class="form-control" type="file" id="img" name="img">
            </div>

            <button class="btn btn-primary w-50 py-2" type="submit">Guardar</button>

        </form>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
