<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ThunderMart</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/products.css}" rel="stylesheet">

</head>

<body>

<!-- Page Content -->
<div th:fragment="productos">

    <div class="container">

        <div class="px-4 my-5 text-center border-bottom">
            <h1 class="display-4 fw-bold text-body-emphasis">ThunderMart</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Compra tus equipos y sigue programando como nunca antes!</p>
            </div>

        </div>

        <!-- https://codepen.io/design007/pen/BaRPZgJ -->
        <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative">
            <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
                <div class="col hp" th:each="producto: ${productos}">
                    <div class="card h-100 shadow-sm">

                        <!--<img src="https://m.media-amazon.com/images/I/81gK08T6tYL._AC_SL1500_.jpg" class="card-img-top" alt="product.title" />-->
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})} " alt="">


                        <div class="label-top shadow-sm">
                            <a class="text-white" target="_blank" th:text="${producto.nombre}"></a>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3">
                                <span class="float-start badge rounded-pill bg-success"
                                      th:text="${producto.precio}">$</span>

                            </div>
                            <h5 class="card-title">
                                <a target="_blank" th:text="${producto.descripcion}"></a>
                            </h5>

                            <div class="d-grid gap-2 my-4">

                                <a th:href="@{/productohome/{id}  (id=${producto.id})  }"
                                   class="btn btn-warning bold-btn">ver producto</a>

                            </div>
                            <div class="clearfix mb-1">

                                <span class="float-start"><a href="#"><i class="fas fa-question-circle"></i></a></span>

                                <span class="float-end">
              <i class="far fa-heart" style="cursor: pointer"></i>

            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
