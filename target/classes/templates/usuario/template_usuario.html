<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ThunderMart</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="">
        <div class="container-xl">
            <a class="navbar-brand" th:href="@{/}" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tienda BEDU</font></font></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Navegación de palanca">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search" method="post" th:action="@{/search}">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre"
                       autocomplete="off">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarsExample07XL">

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/getCart}">Carrito</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="header-user">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="">
        <div class="container-xl">
            <a class="navbar-brand" th:href="@{/}" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tienda BEDU</font></font></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Navegación de palanca">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search" method="post" th:action="@{/search}">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre"
                       autocomplete="off">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarsExample07XL">

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Usuario</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/usuario/compras}">Compras</a></li>
                                <li><a class="dropdown-item" th:href="@{/getCart}">Carrito</a></li>
                                <li><a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Footer -->
<div th:fragment="footer">
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; BEDU 2023</p>
        </div>
        <!-- /.container -->
    </footer>

</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
