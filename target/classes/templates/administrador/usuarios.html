<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ThunderMart</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

    <script defer th:src="@{../vendor/datatable/js/jquery-3.7.0.js}"></script>
    <script defer th:src="@{../vendor/datatable/js/jquery.dataTables.min.js}"></script>
    <script defer th:src="@{../vendor/datatable/js/dataTables.bootstrap5.min.js}"></script>

    <script defer th:src="@{../vendor/script.js}"></script>

    <!-- Bootstrap core CSS -->
    <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{../css/product-list.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{../css/products.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3"><br>
        <small>Usuarios</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
        <li class="breadcrumb-item active">Ver Usuarios</li>
    </ol>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-offset-1 col-md-12">
                    <div class="panel">
                        <div class="panel-body table-responsive">
                            <table id="tableData" class="table">
                                <thead class="table-dark">
                                <tr>
                                    <th>Accion</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Direcci√≥n</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="usuario:${usuarios}">
                                    <td>
                                        <ul class="action-list">
                                            <li><a class="btn btn-primary"
                                                   th:href="@{usuarios/edit/{id} (id=${usuario.id}) }"><i
                                                    class="bi bi-pencil-square"></i></a></li>
                                            <li><a class="btn btn-danger"
                                                   th:href="@{usuarios/delete/{id} (id=${usuario.id}) }"><i
                                                    class="fa fa-times"></i></a></li>
                                        </ul>
                                    </td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td th:text="${usuario.direccion}"></td>
                                </tr>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{../vendor/jquery/jquery.min.js}"></script>
<script th:src="@{../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
